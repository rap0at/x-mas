<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Christmas Tree (All-in-One)</title>
  <style>
    :root{
      --bg1:#060814;
      --bg2:#0a1532;
      --glass: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: #eaf2ff;

      --green1:#19c37d;
      --green2:#0a8f5b;

      --gold:#ffd36b;
      --red:#ff4d6d;
      --blue:#5ee7ff;
      --mint:#8bffce;
      --purple:#b8a6ff;

      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 50% 20%, rgba(90,160,255,.18), transparent 60%),
        radial-gradient(900px 650px at 20% 15%, rgba(140,255,220,.11), transparent 60%),
        radial-gradient(900px 650px at 85% 18%, rgba(255,120,180,.11), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 70%, #04050b);
      overflow:hidden;
    }

    /* ===== Layout (Responsive) ===== */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(14px, 3vw, 28px);
    }

    .scene{
      position:relative;
      width: min(560px, 94vw);
      aspect-ratio: 3 / 4;
      display:grid;
      place-items:center;
      filter: drop-shadow(var(--shadow));
    }

    /* On wider screens, slightly larger and more “card-like” */
    @media (min-width: 900px){
      .scene{
        width: min(640px, 52vw);
        aspect-ratio: 10 / 13;
      }
    }

    .panel{
      position:absolute;
      inset:0;
      border-radius: clamp(18px, 3.4vw, 30px);
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.10), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .moon{
      position:absolute;
      top: clamp(14px, 3.2vw, 26px);
      right: clamp(14px, 3.2vw, 26px);
      width: clamp(64px, 9vw, 96px);
      height: clamp(64px, 9vw, 96px);
      border-radius:999px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.95), rgba(220,240,255,.65) 45%, rgba(160,210,255,.18) 70%, transparent 72%);
      opacity:.85;
      filter: blur(.2px);
      pointer-events:none;
    }
    .moon::after{
      content:"";
      position:absolute;
      inset: -28px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(130,210,255,.14), transparent 62%);
      filter: blur(8px);
    }

    .ground{
      position:absolute;
      left:-12%;
      right:-12%;
      bottom:-14%;
      height: 38%;
      background:
        radial-gradient(700px 220px at 50% 10%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(600px 220px at 20% 35%, rgba(120,200,255,.12), transparent 60%),
        radial-gradient(600px 220px at 80% 35%, rgba(255,140,190,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      border-top:1px solid rgba(255,255,255,.10);
      border-radius: 60% 60% 30% 30%;
      transform: translateY(clamp(14px, 2vw, 24px));
      filter: blur(.2px);
      pointer-events:none;
    }

    /* ===== Controls (Responsive) ===== */
    .controls{
      position:absolute;
      top: clamp(10px, 2.4vw, 16px);
      left: clamp(10px, 2.4vw, 16px);
      display:flex;
      gap: 10px;
      z-index: 10;
      flex-wrap: wrap;
      max-width: 70%;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 12.5px;
      letter-spacing:.02em;
      cursor:pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.085); border-color: rgba(255,255,255,.20); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .hint{
      position:absolute;
      top: clamp(10px, 2.4vw, 16px);
      right: clamp(10px, 2.4vw, 16px);
      z-index:10;
      font-size: 12px;
      opacity:.70;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      pointer-events:none;
      max-width: 42%;
    }
    @media (max-width: 420px){
      .hint{ display:none; } /* keep it clean on very small phones */
      .controls{ max-width: 88%; }
      .btn{ padding: 9px 11px; font-size: 12px; }
    }

    /* ===== Tree ===== */
    .tree{
      position:absolute;
      left:50%;
      top: 52%;
      transform: translate(-50%, -54%);
      width: 72%;
      height: 78%;
      display:grid;
      place-items:center;
      z-index:3;
    }

    .star{
      position:absolute;
      top: -2.8%;
      width: clamp(52px, 9vw, 74px);
      height: clamp(52px, 9vw, 74px);
      filter: drop-shadow(0 0 16px rgba(255,220,120,.55));
      animation: starPulse 2.8s ease-in-out infinite;
      z-index:6;
    }
    @keyframes starPulse{
      0%,100%{ transform: translateY(0) scale(1); filter: drop-shadow(0 0 14px rgba(255,220,120,.55)); }
      50%{ transform: translateY(-2px) scale(1.03); filter: drop-shadow(0 0 26px rgba(255,220,120,.75)); }
    }
    .star::before, .star::after{
      content:"";
      position:absolute;
      inset:0;
      background: conic-gradient(from 0deg, rgba(255,210,90,1), rgba(255,245,200,1), rgba(255,210,90,1));
      clip-path: polygon(50% 2%, 61% 35%, 96% 35%, 68% 56%, 79% 90%, 50% 70%, 21% 90%, 32% 56%, 4% 35%, 39% 35%);
      border-radius: 14px;
    }
    .star::after{
      inset: 10px;
      opacity:.65;
      filter: blur(.2px);
    }

    .tree-body{
      position:absolute;
      top: 8%;
      width:100%;
      height: 86%;
      display:grid;
      place-items:center;
      z-index:5;
    }

    .layer{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      background:
        radial-gradient(120% 90% at 50% 12%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(180deg, rgba(25,195,125,.92), rgba(10,143,91,.96));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      border-radius: 18px;
      filter: saturate(1.05);
    }
    .layer.one{ top:0%;  width:72%; height:31%; }
    .layer.two{ top:20%; width:88%; height:34%; }
    .layer.three{ top:44%; width:100%; height:38%; }

    /* Garland */
    .garland{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      width: 96%;
      height: 60%;
      top: 16%;
      pointer-events:none;
      z-index:6;
      opacity:.9;
    }
    .garland svg{
      width:100%;
      height:100%;
      filter: drop-shadow(0 0 10px rgba(120,220,255,.22));
    }
    .garland path{
      stroke: rgba(255,255,255,.55);
      stroke-width: 2.2;
      fill:none;
      stroke-linecap: round;
      stroke-dasharray: 4 10;
      opacity:.45;
    }

    .trunk{
      position:absolute;
      bottom: 4%;
      width: 18%;
      height: 16%;
      border-radius: 14px;
      background:
        radial-gradient(120% 80% at 35% 20%, rgba(255,255,255,.16), transparent 60%),
        linear-gradient(180deg, #6a3f22, #3b2212);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
      z-index:4;
    }

    /* Ornaments */
    .ornaments{
      position:absolute;
      inset:0;
      z-index:7;
      pointer-events:none;
    }
    .orn{
      position:absolute;
      width: 16px;
      height: 16px;
      border-radius:999px;
      transform: translate(-50%, -50%);
      opacity:.96;
      box-shadow: 0 0 18px rgba(255,255,255,.20), 0 0 44px rgba(120,200,255,.10);
      will-change: transform, opacity;
    }
    .orn::after{
      content:"";
      position:absolute;
      inset:-8px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(255,255,255,.12), transparent 60%);
      filter: blur(4px);
      opacity:.9;
    }
    .orn[data-c="red"]   { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255, 77,109,.85) 35%, rgba(255, 77,109,.25) 60%, rgba(0,0,0,.18) 100%); }
    .orn[data-c="gold"]  { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,211,107,.90) 35%, rgba(255,211,107,.28) 60%, rgba(0,0,0,.18) 100%); }
    .orn[data-c="blue"]  { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba( 94,231,255,.90) 35%, rgba( 94,231,255,.25) 60%, rgba(0,0,0,.18) 100%); }
    .orn[data-c="mint"]  { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(139,255,206,.90) 35%, rgba(139,255,206,.25) 60%, rgba(0,0,0,.18) 100%); }
    .orn[data-c="purple"]{ background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(184,166,255,.92) 35%, rgba(184,166,255,.25) 60%, rgba(0,0,0,.18) 100%); }

    .twinkle{
      animation: twinkle 2.6s ease-in-out infinite;
    }
    @keyframes twinkle{
      0%,100%{ transform: translate(-50%, -50%) scale(1); filter: brightness(1); }
      50%{ transform: translate(-50%, -50%) scale(1.10); filter: brightness(1.25); }
    }

    /* Lights */
    .lights{
      position:absolute;
      inset:0;
      z-index:8;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .light{
      position:absolute;
      width: 8px;
      height: 8px;
      border-radius:999px;
      transform: translate(-50%, -50%);
      opacity:.85;
      box-shadow: 0 0 10px rgba(255,255,255,.35), 0 0 20px rgba(255,255,255,.18);
      animation: blink 1.8s ease-in-out infinite;
      will-change: transform, opacity;
    }
    @keyframes blink{
      0%,100%{ opacity:.30; transform: translate(-50%, -50%) scale(.9); }
      50%{ opacity:1; transform: translate(-50%, -50%) scale(1.15); }
    }

    /* Snow Canvas */
    canvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border-radius: inherit;
      z-index:9;
      pointer-events:none;
    }

    /* Caption (Responsive) */
    .caption{
      position:absolute;
      left:0;
      right:0;
      bottom: clamp(12px, 4.2vw, 22px);
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      text-align:center;
      z-index:11;
      pointer-events:none;
      padding: 0 16px;
    }
    .caption .title{
      font-size: clamp(18px, 4.2vw, 24px);
      letter-spacing:.10em;
      text-transform: uppercase;
      opacity:.92;
      text-shadow: 0 10px 28px rgba(0,0,0,.5);
    }
    .caption .sub{
      font-size: clamp(12px, 2.8vw, 13px);
      opacity:.75;
      text-shadow: 0 10px 28px rgba(0,0,0,.5);
    }

    @media (prefers-reduced-motion: reduce){
      .twinkle, .light, .star{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="scene" id="scene">
      <div class="panel" id="panel">
        <div class="moon" aria-hidden="true"></div>

        <div class="controls">
          <button class="btn" id="toggleSnow">눈 내리기: ON</button>
          <button class="btn" id="shuffle">장식 섞기</button>
        </div>

        <div class="hint">트리를 탭/클릭하면 반짝이는 불꽃이 생깁니다</div>

        <div class="tree" id="tree" aria-label="크리스마스 트리">
          <div class="star" aria-hidden="true"></div>

          <div class="tree-body">
            <div class="layer one"></div>
            <div class="layer two"></div>
            <div class="layer three"></div>

            <div class="garland" aria-hidden="true">
              <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 8 18 C 22 30, 38 12, 50 24 S 78 34, 92 24" />
                <path d="M 10 42 C 25 56, 40 34, 52 48 S 78 62, 90 50" />
                <path d="M 12 68 C 28 84, 42 60, 54 76 S 76 90, 88 80" />
              </svg>
            </div>

            <div class="ornaments" id="orns"></div>
            <div class="lights" id="lights"></div>
          </div>

          <div class="trunk" aria-hidden="true"></div>
        </div>

        <div class="ground" aria-hidden="true"></div>
        <canvas id="snow"></canvas>

        <div class="caption">
          <div class="title">Merry Christmas</div>
          <div class="sub">모바일/PC 반응형 · 올인원 HTML</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const tree = document.getElementById('tree');
      const orns = document.getElementById('orns');
      const lightsWrap = document.getElementById('lights');
      const shuffleBtn = document.getElementById('shuffle');
      const toggleSnowBtn = document.getElementById('toggleSnow');

      const colors = ["red","gold","blue","mint","purple"];

      const map = {
        red:   'rgba(255, 77,109, .95)',
        gold:  'rgba(255,211,107, .95)',
        blue:  'rgba( 94,231,255, .95)',
        mint:  'rgba(139,255,206, .95)',
        purple:'rgba(184,166,255, .95)',
      };

      function rand(min, max){ return Math.random() * (max - min) + min; }
      function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }
      function clear(el){ while(el.firstChild) el.removeChild(el.firstChild); }

      // Sample a point in a triangle-like region (tree area)
      function sampleTreePoint(){
        const y = Math.pow(Math.random(), 0.75);            // bias downward
        const w = 0.14 + 0.82 * y;                          // wider at bottom
        const x = 0.5 + (Math.random() - 0.5) * w;
        const left = x * 100;
        const top  = (0.12 + y * 0.78) * 100;
        return { left, top };
      }

      function buildOrnaments(count){
        clear(orns);
        for(let i=0;i<count;i++){
          const p = sampleTreePoint();
          const s = rand(12, 18);
          const o = document.createElement('div');
          o.className = 'orn' + (Math.random() > 0.55 ? ' twinkle' : '');
          o.dataset.c = pick(colors);
          o.style.left = p.left + '%';
          o.style.top  = p.top  + '%';
          o.style.width = s + 'px';
          o.style.height = s + 'px';
          o.style.animationDelay = rand(0, 2.6) + 's';
          orns.appendChild(o);
        }
      }

      function buildLights(count){
        clear(lightsWrap);
        for(let i=0;i<count;i++){
          const p = sampleTreePoint();
          const l = document.createElement('div');
          l.className = 'light';
          const c = pick(colors);
          l.style.background = map[c];
          l.style.left = p.left + '%';
          l.style.top  = p.top  + '%';
          l.style.animationDelay = rand(0, 1.8) + 's';
          l.style.animationDuration = rand(1.4, 2.4) + 's';
          // size variation for depth
          const size = rand(6.5, 9.5);
          l.style.width = l.style.height = size + 'px';
          lightsWrap.appendChild(l);
        }
      }

      // Responsive density: fewer elements on very small screens
      function density(){
        const w = Math.min(window.innerWidth, 720);
        const factor = Math.max(0.72, Math.min(1, w / 520));
        return {
          ornaments: Math.round(28 * factor),
          lights: Math.round(58 * factor),
          flakes: Math.round(130 * factor),
        };
      }

      // Burst sparkle on tap/click
      function burst(clientX, clientY){
        const rect = tree.getBoundingClientRect();
        const px = ((clientX - rect.left) / rect.width) * 100;
        const py = ((clientY - rect.top) / rect.height) * 100;

        for(let i=0;i<12;i++){
          const s = document.createElement('div');
          s.className = 'light';
          const c = pick(colors);
          s.style.background = map[c];
          s.style.left = (px + rand(-10, 10)) + '%';
          s.style.top  = (py + rand(-10, 10)) + '%';
          const size = rand(6, 11);
          s.style.width = s.style.height = size + 'px';
          s.style.animationDuration = rand(.6, 1.1) + 's';
          s.style.boxShadow = '0 0 14px rgba(255,255,255,.35), 0 0 34px rgba(255,255,255,.18)';
          lightsWrap.appendChild(s);
          setTimeout(() => s.remove(), 900);
        }
      }

      tree.addEventListener('pointerdown', (e) => burst(e.clientX, e.clientY));
      shuffleBtn.addEventListener('click', () => rebuild());

      // ===== Snow (Canvas) =====
      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let snowOn = true;
      const flakes = [];
      let raf = 0;

      function resizeCanvas(){
        const panel = document.getElementById('panel');
        const r = panel.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function initSnow(n){
        flakes.length = 0;
        for(let i=0;i<n;i++){
          flakes.push({
            x: Math.random(),
            y: Math.random(),
            r: rand(0.8, 2.6),
            v: rand(0.18, 0.60),
            w: rand(0.5, 1.6),
            phase: rand(0, Math.PI*2),
          });
        }
      }

      function drawSnow(){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if(!snowOn){
          ctx.clearRect(0,0,w,h);
          return;
        }

        ctx.clearRect(0,0,w,h);
        ctx.globalCompositeOperation = 'lighter';

        for(const f of flakes){
          f.y += f.v / 60;
          f.phase += 0.012 * f.w;
          f.x += Math.sin(f.phase) * 0.0006 * f.w;

          if(f.y > 1.04){ f.y = -0.04; f.x = Math.random(); }
          if(f.x < -0.05) f.x = 1.05;
          if(f.x > 1.05)  f.x = -0.05;

          const px = f.x * w;
          const py = f.y * h;

          ctx.beginPath();
          ctx.fillStyle = 'rgba(255,255,255,.55)';
          ctx.arc(px, py, f.r, 0, Math.PI*2);
          ctx.fill();

          ctx.beginPath();
          ctx.fillStyle = 'rgba(120,200,255,.10)';
          ctx.arc(px, py, f.r*3.2, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function loop(){
        drawSnow();
        raf = requestAnimationFrame(loop);
      }

      toggleSnowBtn.addEventListener('click', () => {
        snowOn = !snowOn;
        toggleSnowBtn.textContent = `눈 내리기: ${snowOn ? "ON" : "OFF"}`;
      });

      // Rebuild on resize for responsive density and correct canvas scaling
      let resizeTimer = 0;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          resizeCanvas();
          rebuild();
        }, 120);
      });

      function rebuild(){
        const d = density();
        buildOrnaments(d.ornaments);
        buildLights(d.lights);
        initSnow(d.flakes);
      }

      // Init
      resizeCanvas();
      rebuild();
      cancelAnimationFrame(raf);
      loop();
    })();
  </script>
</body>
</html>
